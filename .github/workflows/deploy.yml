name: Export and Deploy to sarafritz88.github.io/dialogTest

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  export-and-deploy:
    name: Export Godot project and push to Pages repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.4.1
          use-dotnet: false
          include-templates: true

      - name: Create build output directory
        run: mkdir -p build/web

      - name: Export project
        run: godot --headless --export-release "Web" build/web/index.html

      - name: Copy service worker into build
        run: cp .github/scripts/coi-serviceworker.js build/web/coi-serviceworker.js

      - name: Push to dialog-tester gh-pages branch
        env:
          PAGES_DEPLOY_TOKEN: ${{ secrets.PAGES_DEPLOY_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone --branch gh-pages --single-branch https://x-access-token:${PAGES_DEPLOY_TOKEN}@github.com/sarafritz88/dialog-tester.git pages-repo || \
            git clone https://x-access-token:${PAGES_DEPLOY_TOKEN}@github.com/sarafritz88/dialog-tester.git pages-repo
          cd pages-repo
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git rm -rf . 2>/dev/null || true
          cp -r ../build/web/. .
          git add .
          git diff --cached --quiet || git commit -m "Deploy dialog-tester [$(date -u '+%Y-%m-%d %H:%M')] from $GITHUB_SHA"
          git push origin gh-pages
