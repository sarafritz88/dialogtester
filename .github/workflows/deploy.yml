name: Export and Deploy to Netlify

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  export-and-deploy:
    name: Export Godot project and deploy to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.4.1
          use-dotnet: false
          include-templates: true

      - name: Create build output directory
        run: mkdir -p build/web

      - name: Export project
        run: godot --headless --export-release "Web" build/web/index.html

      - name: Copy service worker into build
        run: cp .github/scripts/coi-serviceworker.js build/web/coi-serviceworker.js

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=build/web --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
